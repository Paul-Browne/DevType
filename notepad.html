<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Devtype | Notepad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>body{margin:0;padding:10px;background:#000;color:#fff;}code{outline:0;}</style>
    </head>
    <body>
        <code contenteditable="true"></code>
        <script>
            var a = document.getElementsByTagName("code")[0];
            if(localStorage.getItem("content")){
                a.innerHTML = localStorage.getItem("content");
            }
            else {
                a.innerHTML = "edit me!";
            }
            window.addEventListener("keyup", function(){
                localStorage.setItem('content', a.innerHTML);
            })
        </script>
    </body>
</html>
